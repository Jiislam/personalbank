<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class=" text-5xl text-center mt-6"> Lets Get some <span class="font-semibold text-violet-600">Money!</span>
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl" >$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 text-white rounded-xl">Withdraw</h4>
                    <h2 class="text-5xl" id="withdraw-total">$00</h2>
                </div>
                <div class="bg-violet-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl" id="balance-total">$1240</h2>
                </div>

            </div>
        </section>
        <section class="mt-4">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 text-white rounded-xl pb-8">
                    <h3 class="text-2xl px-2 my-4"> Please Deposit</h3>
                    <input type="text" name="" id="amount-deposit" placeholder=" Deposit Amount "
                        class="w-9/12 block mb-2 mx-3 block text-gray-400">

                    <button id="btn-deposit"
                        class="bg-amber-400 hover:bg-violet-300 px-8 py-2 text white  rounded-lg px-4 mx-4">Deposit</button>
                </div>

                <div class="bg-sky-400 text-white rounded-xl ">
                    <h3 class="text-2xl mb-4 px-2"> Please Withdraw</h3>
                    <input type="text" name="" id="amount-withdraw" placeholder="withdraw Amount "
                        class="w-9/12 mb-2 mx-3 block text-gray-400">

                    <button id="btn-withdraw"
                        class="bg-amber-400 hover:bg-violet-300 px-8 py-2 text white  rounded-lg mx-4">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
