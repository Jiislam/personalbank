<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main>
    <h1 class="text-5xl text-center mt-6"> Welcome to My <span class="font-semibold text-violet-600">Baap er Bank</span></h1>

    <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
     <h3 class="text-3xl mb-4 font-medium"> Please Login </h3>
     <div>
         <input type="email" name="" id="user-email" placeholder="Your Email Address" class="w-9/12 block mb-2">
         <input type="password" name="" id="user-password" placeholder="Password" class="w-9/12 block mb-2">
         <button id="btn-submit" class="bg-amber-400 hover:bg-violet-300 px-8 py-2 text white  rounded-lg">Submit</button>
     </div>
    </section>
  </main>

    <script src="js/login.js"></script>
</body>
</html>
